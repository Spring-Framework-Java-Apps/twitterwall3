<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head  th:include="layoutMain :: tw-head">
</head>
<body id="page-top" class="page-2" style="padding-top:50px; padding-bottom:200px;">
<header th:include="layoutMain :: tw-header" ></header>
<main class="page-content">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>Url</h3>
                <div class="well">
                    <div class="row">
                        <div class="col-md-3">display:</div>
                        <div class="col-md-9">
                            <span th:text="${url.display}">display</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">expanded:</div>
                        <div class="col-md-9">
                            <a href="" th:href="@{|${url.expanded}|}" target="_blank">
                                <span th:text="${url.expanded}">expanded</span>
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">url:</div>
                        <div class="col-md-9">
                            <a href="" th:href="@{|${url.url}|}" target="_blank">
                                <span th:text="${url.url}">url</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>Tweets with the Url <span th:text="${url.url}">Url</span></h3>
                <hr/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <span  class="tw-pager-arrow tw-pager-up"  th:if="${latestTweets.hasPrevious()}">
                    <a href="" th:href="@{|/url/${url.id}?pageTweet=${latestTweets.previousPageable().pageNumber}&amp;pageUser=${users.number}|}">
                        <span>
                        <i class="fa fa-chevron-circle-up" aria-hidden="true"></i>
                        </span>
                    </a>
                </span>
            </div>
        </div>
        <div th:include="layoutTweetList :: tw-tweet-list" ></div>
        <div class="row">
            <div class="col-md-12">
                <span class="tw-pager-arrow tw-pager-down" th:if="${latestTweets.hasNext()}">
                    <a href="" th:href="@{|/url/${url.id}?pageTweet=${latestTweets.nextPageable().pageNumber}&amp;pageUser=${users.number}|}" >
                        <span>
                        <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
                        </span>
                    </a>
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>Users with the Url <span th:text="${url.url}">Url</span></h3>
                <hr/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <span  class="tw-pager-arrow tw-pager-up" th:if="${users.hasPrevious()}">
                    <a href="" th:href="@{|/url/${url.id}?pageUser=${users.previousPageable().pageNumber}&amp;pageTweet=${latestTweets.number}|}">
                        <span>
                        <i class="fa fa-chevron-circle-up" aria-hidden="true"></i>
                        </span>
                    </a>
                </span>
            </div>
        </div>
        <div th:include="layoutUserList :: tw-user-list" >
        </div>
        <div class="row">
            <div class="col-md-12">
                <span class="tw-pager-arrow tw-pager-down" th:if="${users.hasNext()}">
                    <a href="" th:href="@{|/url/${url.id}?pageUser=${users.nextPageable().pageNumber}&amp;pageTweet=${latestTweets.number}|}" >
                        <span>
                        <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
                        </span>
                    </a>
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr />
            </div>
        </div>
    </div>
</main>

<section th:include="layoutMain :: tw-history-back-section" >
</section>

<footer th:include="layoutMain :: footer" >
</footer>

</body>
</html>
